version: '3.8'

services:
  db:
    image: mysql
    container_name: db
    ports:
      - 3306:3306
    volumes:
      - mydb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: nosh_db
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
  api:
    build:
      context: ./nosh_now_apis/
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    image: ${DOCKER_USERNAME}/nosh_now_apis
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ISSUER=${TOKEN_ISSUER}
      - AUDIENCE=${TOKEN_AUDIENCE}
      - KEY=${TOKEN_KEY}
volumes:
  mydb:
    
